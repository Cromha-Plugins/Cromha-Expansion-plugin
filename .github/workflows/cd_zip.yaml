name: Create Archive Release
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.1
      with:
        type: 'zip'
        filename: 'Cromha-Expansion-plugin.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig source/* CODE_OF_CONDUCT.md CONTRIBUTING.md'
